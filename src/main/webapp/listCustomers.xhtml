<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>

	<h:form>
		<h:dataTable value="#{customerBean.listaClientes}" var="cus">
			<h:column>
				<f:facet name="header">
					<h:outputText value="CODIGO" />
				</f:facet>
				<h:outputText value="#{cus.idCustomer}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Cliente" />
				</f:facet>
				<h:outputText value="#{cus.nameCustomer}" />
			</h:column>
			<h:column>
				<h:commandLink action="customer"
					actionListener="#{customerBean.listarId(cus)}" value="Actualizar" />
			</h:column>


			<h:column>
				<h:commandLink action="#{customerBean.eliminar(cus)}"
					value="Eliminar" />
			</h:column>
		</h:dataTable>

		<h:commandButton action="customer"
			actionListener="#{customerBean.limpiar()}" value="Nuevo" />
		<h:outputLabel value="#{customerBean.mensaje}" />


	</h:form>
</h:body>
</html>
